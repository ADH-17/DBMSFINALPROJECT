<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>APP</title>
</head>

<body>

<h1>APP</h1>

<!-- AUTH -------------------------------------------------------- -->
<h2>Register</h2>
<input id="reg_username" placeholder="username">
<input id="reg_email" placeholder="email">
<input id="reg_password" type="password" placeholder="password">
<button onclick="register()">Register</button>

<h2>Login</h2>
<input id="login_email" placeholder="email">
<input id="login_password" type="password" placeholder="password">
<button onclick="login()">Login</button>

<p id="auth_status"></p>

<hr>

<!-- CREATE POSTS ------------------------------------------------>
<h2>Create Post</h2>
<textarea id="post_desc" rows="4" cols="40" placeholder="Post description"></textarea><br>
<label><input type="checkbox" id="post_publish"> Publish?</label><br>
<button onclick="createPost()">Save</button>

<hr>

<!-- SEARCH ------------------------------------------------------->
<h2>Search</h2>
<input id="search_query" placeholder="Enter search text">
<button onclick="search()">Search</button>

<pre id="search_results"></pre>

<hr>

<!-- POSTS ------------------------------------------------------------>
<h2>Your Posts</h2>
<button onclick="loadPosts()">Load My Posts</button>
<pre id="post_list"></pre>

<hr>

<!-- LIKE & COMMENT ------------------------------------------------------------>
<h2>Interact with a Post</h2>
<input id="post_id_like" placeholder="post id"> 
<button onclick="likePost()">Like</button>
<br><br>

<input id="post_id_comment" placeholder="post id"> 
<input id="comment_text" placeholder="comment text">
<button onclick="addComment()">Comment</button>

<hr>

<!-- FRIENDS --------------------------------------------------------->
<h2>Add Friend</h2>
<input id="friend_user_id" placeholder="user_id to friend">
<button onclick="sendFriendRequest()">Send Friend Request</button>

<h2>Accept Friend Request</h2>
<input id="accept_from_user" placeholder="user_id who sent request">
<button onclick="acceptFriendRequest()">Accept</button>

<hr>

<!-- GROUPS --------------------------------------------------------->
<h2>Join Group</h2>
<input id="join_group_id" placeholder="group_id">
<button onclick="joinGroup()">Join Group</button>

<hr>

<script src="frontend.js"></script>
</body>
</html>
